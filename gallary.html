<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="stl.css">
    <style>
        body {
            background-color: #f4f4f4;
            color: #333;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap:20px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            transition: transform 0.5s ;
        }

        .gallery img:hover {
            transform: scale(1.2);
        }

    </style>
</head>
<body>
    <div id="header">
        <h1>Student Profile</h1>
    </div>
    <div id="navi">
        <a href="index.html" target="_blank">Profile</a>
        <a href="education.html" target="_blank">Education</a>
        <a href="skill.html" target="_blank">Skill</a>
        <a href="gallary.html" target="_blank">Gallery</a>
    </div>

    <div class="gallery">
        <img src="Amit_Image.jpg" alt="Image 1">
        <img src="image1.jpg" alt="Image 2">
        <img src="image2.jpg" alt="Image 4">
        <img src="image3.jpg" alt="Image 5">
        <img src="image4.jpg" alt="Image 6">
        <img src="image5.jpg" alt="Image 7">
        <img src="image6.jpg" alt="Image 8">
    </div>

</body>
</html>
